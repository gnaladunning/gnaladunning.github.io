<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
    </style>
</head>
<body>
   
    <a-scene embedded arjs>
        <!-- FRONT -->
        <a-entity position="0 0 -3">
            <a-text value="THE REKINDLING OF AN OLD ARGUMENT" class="text" scale=".5 .5 1" align="center" color="coral"></a-text>
        </a-entity>
        <a-entity position="0 -0.25 -3">
            <a-text value="THREATENS THE RECONCILIATION" class="text" scale=".5 .5 1" align="center" color="red"></a-text>
        </a-entity> <a-entity position="0 -0.5 -3">
            <a-text value="OF TWO ESTRANGED FRIENDS" class="text" scale=".5 .5 1" align="center" color="red"></a-text>
        </a-entity>
        </a-entity> <a-entity position="0 -0.75 -3">
            <a-text value="AFTER A CHANCE ENCOUNTER" class="text" scale=".5 .5 1" align="center" color="red"></a-text>
        </a-entity>
     <!-- FRONTRIGHT -->
        <a-entity position="2 0 -3" rotation="0 -45 0">
            <a-text value="THE REKINDLING OF AN OLD ARGUMENT" class="text" scale=".5 .5 1" align="center" color="coral"></a-text>
        </a-entity>
        <a-entity position="0 -0.25 -3">
            <a-text value="THREATENS THE RECONCILIATION" class="text" scale=".5 .5 1" align="center" color="red"></a-text>
        </a-entity> <a-entity position="0 -0.5 -3">
            <a-text value="OF TWO ESTRANGED FRIENDS" class="text" scale=".5 .5 1" align="center" color="red"></a-text>
        </a-entity>
        </a-entity> <a-entity position="0 -0.75 -3">
            <a-text value="AFTER A CHANCE ENCOUNTER" class="text" scale=".5 .5 1" align="center" color="red"></a-text>
        </a-entity>
         <!-- BACK -->
        <a-entity position="0 0 3" rotation="0 180 0">
            <a-text value="BACK" class="text" color="red"></a-text>
        </a-entity>
        <!-- LEFT --> <a-entity position="-3 0 0" rotation="0 90 0">
            <a-text value="LEFT" class="text" color="red"></a-text>
        </a-entity>
         <!-- RIGHT -->
        <a-entity position="3 0 0" rotation="0 -90 0">
            <a-text value="RIGHT" class="text" color="red"></a-text>
        </a-entity>
    </a-scene>
</body>
</html>
