<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Persistent Box</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro" id="hiroMarker">
            <a-box id="persistentBox" position="0 0.5 0" material="color: red"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var box = document.getElementById('persistentBox');
            var marker = document.getElementById('hiroMarker');
            var scene = document.querySelector('a-scene');
            var boxPersisted = false;

            marker.addEventListener('markerFound', function () {
                if (!boxPersisted) {
                    // Get the box's world position relative to the scene
                    var worldPosition = new THREE.Vector3();
                    box.object3D.getWorldPosition(worldPosition);

                    // Detach the box from the marker and add it directly to the scene
                    marker.removeChild(box);
                    scene.appendChild(box);

                    // Set box's position in the world coordinates
                    box.setAttribute('position', `${worldPosition.x} ${worldPosition.y} ${worldPosition.z}`);
                    boxPersisted = true;
                }
            });
        });
    </script>
</body>
</html>
