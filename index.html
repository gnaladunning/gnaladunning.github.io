<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WebAR Portal: ALIVE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Use CDN for maximum compatibility -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%;}
      a-scene { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Portal frame as a rectangle -->
      <a-box
        position="0 0 0"
        depth="0.1"
        height="2"
        width="1.5"
        color="#3333ff"
        material="opacity: 0.6; transparent: true;"
      ></a-box>
      <!-- Inner portal: the text ALIVE -->
      <a-entity position="0 0 -1">
        <a-plane 
          width="1.9" height="2.2" 
          rotation="0 0 0"
          color="#1a1a1a"
          material="opacity: 0.85; transparent: true;">
        </a-plane>
        <a-text 
          value="ALIVE"
          align="center"
          width="1.7"
          color="#00FF99"
          position="0 0 0.01"
          side="double"
          shader="msdf"
          font="Roboto-Regular.json"
        ></a-text>
      </a-entity>
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
