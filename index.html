    let clusterWords = [];
    let clusters = [];
    let refreshCounter = 0;
    const SAMPLE_FRAMES = 10; // Sample green areas every 10 frames

    function isWideRangeGreen(r, g, b) {
      return (
        g > 80 &&
        g > r + 20 && g > b + 20 &&
        (r < 180 && b < 180)
      );
    }

    function clusterGreenPixels(data, width, height) {
      const visited = new Uint8Array(width * height);
      const clusters = [];
      const pixelIndex = (x, y) => (y * width + x) * 4;

      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const idx = y * width + x;
          if (visited[idx]) continue;
          const i = pixelIndex(x, y);
          if (isWideRangeGreen(data[i], data[i + 1], data[i + 2])) {
            const queue = [[x, y]];
            const cluster = [];
            visited[idx] = 1;
            while (queue.length) {
              const [cx, cy] = queue.pop();
              cluster.push([cx, cy]);
              for (let dx = -1; dx <= 1; dx++) {
                for (let dy = -1; dy <= 1; dy++) {
                  const nx = cx + dx, ny = cy + dy;
                  if (nx < 0 || nx >= width || ny < 0 || ny >= height) continue;
                  const nidx = ny * width + nx;
                  if (!visited[nidx]) {
                    const ni = pixelIndex(nx, ny);
                    if (isWideRangeGreen(data[ni], data[ni + 1], data[ni + 2])) {
                      queue.push([nx, ny]);
                      visited[nidx] = 1;
                    }
                  }
                }
              }
            }
            if (cluster.length > 60) {
              clusters.push(cluster);
              if (clusters.length >= 10) return clusters; // Limit to 10 clusters
            }
          }
        }
      }
      return clusters;
    }

    function getClusterCenter(cluster) {
      let sumX = 0, sumY = 0;
      for (const [x, y] of cluster) {
        sumX += x;
        sumY += y;
      }
      return [sumX / cluster.length, sumY / cluster.length];
    }

    function assignWordsToCenters(centers) {
      // Reassign words if the number of centers changes
      if (clusterWords.length !== centers.length) {
        clusterWords = [];
        for (let i = 0; i < centers.length; i++) {
          clusterWords.push(dictionary[Math.floor(Math.random() * dictionary.length)]);
        }
      }
    }

    function drawGreenOverlays(ctx, clusters) {
      const centers = clusters.map(getClusterCenter);

      assignWordsToCenters(centers);

      ctx.save();
      ctx.strokeStyle = "#FF0000";
      ctx.globalAlpha = 0.85;

      // Draw lines between all centers
      if (centers.length >= 2) {
        ctx.beginPath();
        for (let i = 0; i < centers.length; i++) {
          const [x1, y1] = centers[i];
          for (let j = i + 1; j < centers.length; j++) {
            const [x2, y2] = centers[j];
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
          }
        }
        ctx.stroke();
      }

      // Draw word at each center
      for (let i = 0; i < centers.length; i++) {
        const [x, y] = centers[i];
        const word = clusterWords[i];
        ctx.save();
        ctx.globalAlpha = 0.95;
        ctx.font = "bold 32px Arial";
        ctx.fillStyle = "#FF0000";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(word, x, y);
        ctx.restore();
      }

      ctx.restore();
    }

    function draw() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        if (greenCanvas.width !== video.videoWidth || greenCanvas.height !== video.videoHeight) {
          greenCanvas.width = video.videoWidth;
          greenCanvas.height = video.videoHeight;
        }
        ctx.drawImage(video, 0, 0, greenCanvas.width, greenCanvas.height);

        if (refreshCounter % SAMPLE_FRAMES === 0) {
          // Sample green areas at slower rate
          let frame = ctx.getImageData(0, 0, greenCanvas.width, greenCanvas.height);
          let data = frame.data;
          clusters = clusterGreenPixels(data, greenCanvas.width, greenCanvas.height);
        }

        drawGreenOverlays(ctx, clusters || []);
        refreshCounter++;
      }
      requestAnimationFrame(draw);
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
      .then(stream => {
        video.srcObject = stream;
        video.play();
        video.addEventListener('loadedmetadata', () => {
          greenCanvas.width = video.videoWidth;
          greenCanvas.height = video.videoHeight;
          draw();
        });
      })
      .catch(() => {

        greenCanvas.width = video.videoWidth;
        greenCanvas.height = video.videoHeight;
