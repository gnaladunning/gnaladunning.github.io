<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AR 3D Text DEADLY Above Spinning Cube</title>
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden; height: 100vh; background: #000;
      font-family: sans-serif;
    }
    #ar-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="ar-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/loaders/FontLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/geometries/TextGeometry.js"></script>

  <script>
    // Basic three.js AR-like scene with floating 3D text and spinning cube

    const container = document.getElementById('ar-container');

    // Scene setup
    const scene = new THREE.Scene();

    // Camera setup
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 4);

    // Renderer setup
    const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 0); // transparent background
    container.appendChild(renderer.domElement);

    // Light
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 10, 7);
    scene.add(directionalLight);

    // Red Cube
    const cubeGeometry = new THREE.BoxGeometry(1,1,1);
    const cubeMaterial = new THREE.MeshStandardMaterial({color: 0xff0000, roughness: 0.5, metalness: 0.5});
    const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    scene.add(cube);

    // Load font and add 3D text "DEADLY"
    const loader = new THREE.FontLoader();

    loader.load('https://cdn.jsdelivr.net/npm/three@0.150.1/examples/fonts/helvetiker_regular.typeface.json', function(font) {
      const textGeometry = new THREE.TextGeometry('DEADLY', {
        font: font,
        size: 0.5,
        height: 0.1,
        curveSegments: 12,
        bevelEnabled: true,
        bevelThickness: 0.03,
        bevelSize: 0.03,
        bevelOffset: 0,
        bevelSegments: 4
      });
      textGeometry.center();

      const textMaterial = new THREE.MeshStandardMaterial({color: 0xffffff, roughness: 0.3, metalness: 0.8});
      const textMesh = new THREE.Mesh(textGeometry, textMaterial);

      // Position text slightly above the cube
      textMesh.position.set(0, 1.1, 0);
      scene.add(textMesh);

      // Animate function
      function animate() {
        requestAnimationFrame(animate);

        cube.rotation.y += 0.01;
        cube.rotation.x += 0.005;

        // Optional subtle text floating animation
        textMesh.position.y = 1.1 + Math.sin(Date.now() * 0.002) * 0.05;

        renderer.render(scene, camera);
      }
      animate();
    });

    // Handle resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
