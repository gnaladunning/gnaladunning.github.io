<!DOCTYPE html>
<html>
  <head>
    <title>AR Experience with Three.js</title>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; }
      canvas { display: none; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-entity geometry="primitive: box" material="color: #4CC3D0" position="0 0.5 -3" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-entity>
      <a-text value="DEADLY" position="0 1.5 -3" color="#FF0000" scale="2 2 2"></a-text>
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
