<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Word Scatter (Markerless, Mobile Ready)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- Latest A-Frame and AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
  <!-- Look-at component for facing camera -->
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <style>
    #startButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      padding: 1em 2em;
      background: #ff3c3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    }
    body { margin:0; overflow:hidden; }
  </style>
</head>
<body>
  <button id="startButton">Start Listening</button>
  <a-scene 
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;">
    <a-entity id="wordContainer"></a-entity>
    <a-entity camera id="mainCam"></a-entity>
  </a-scene>
  <script>
    let recognition;
    let addedWords = new Set();

    function addWord(word) {
      if (!word || addedWords.has(word.toLowerCase())) return;
      addedWords.add(word.toLowerCase());

      // Get camera entity
      const cam = document.getElementById('mainCam');
      if (!cam) { console.error('Camera not found'); return; }

      // Get camera world position
      const cameraObj = cam.object3D;
      const pos = new THREE.Vector3();
      cameraObj.getWorldPosition(pos);

      // Get camera direction and compute position in front of camera
      const dir = new THREE.Vector3();
      cameraObj.getWorldDirection(dir);

      // Place the word 2 meters in front of the camera, with a random offset
      const distance = 2;
      const offset = dir.multiplyScalar(distance);
      offset.x += (Math.random() - 0.5); // randomize x
      offset.y += (Math.random() - 0.5); // randomize y

      const finalPos = pos.clone().add(offset);

      // Create a text entity
      const entity = document.createElement('a-entity');
      entity.setAttribute('text', {
        value: word,
        color: '#FF3C3C',
        align: 'center',
        width: 3,
        anchor: 'center'
      });
      entity.setAttribute('position', `${finalPos.x} ${finalPos.y} ${finalPos.z}`);
      entity.setAttribute('look-at', '[camera]');
      entity.setAttribute('scale', '2 2 2');
      document.getElementById('wordContainer').appendChild(entity);

      // Debug: Log word and position
      console.log(`Added word: ${word} at ${finalPos.x}, ${finalPos.y}, ${finalPos.z}`);
    }

    document.getElementById('startButton').addEventListener('click', function() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(function(stream) {
          window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
          if (window.SpeechRecognition) {
            recognition = new window.SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
              let transcript = '';
              for (let i = event.resultIndex; i < event.results.length; ++i) {
                transcript += event.results[i][0].transcript;
              }
              transcript = transcript.trim();
              let words = transcript.split(/\s+/);
              words.forEach(word => addWord(word));
            };

            recognition.onerror = function(event) {
              if (event.error === "not-allowed" || event.error === "service-not-allowed") {
                alert("Microphone or speech recognition access was not allowed. Please refresh and try again.");
              }
              console.error(event.error);
            };

            recognition.start();
          } else {
            alert('Sorry, Speech Recognition is not supported on this device/browser.');
          }
        })
        .catch(function(err) {
          alert('Microphone access denied or not available. Please enable microphone access in your browser settings.');
        });

      this.style.display = 'none';
    });
  </script>
</body>
</html>
