<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Word Scatter (Mobile & Marker Friendly)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar.js@3.3.2/aframe/build/aframe-ar.js"></script>
  <style>
    #startButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      padding: 1em 2em;
      background: #ff3c3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    }
    body { margin:0; overflow:hidden; }
  </style>
</head>
<body>
  <button id="startButton">Start Listening</button>
  <a-scene
    embedded
    arjs="sourceType: webcam;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    device-orientation-permission-ui="enabled: false">
    <!-- Initial text as a child of the marker -->
    <a-marker preset="hiro" id="hiroMarker">
      <a-entity id="initialText"
        text="value: Say something...; color: #FF3C3C; align: center; anchor: center; width: 3;"
        position="0 2 0"
        rotation="-90 0 0"
        scale="2 2 2"
        visible="true"></a-entity>
    </a-marker>
    <!-- Recognized words get added here, so they persist even if marker is lost -->
    <a-entity id="wordsRoot"></a-entity>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    let recognition;
    const wordsRoot = document.getElementById('wordsRoot');
    const initialText = document.getElementById('initialText');
    let addedWords = new Set();
    let wordPositions = {};
    let firstWordAdded = false;

    function getRandomPositionForWord(word) {
      if (wordPositions[word.toLowerCase()]) return wordPositions[word.toLowerCase()];
      let x = (Math.random() - 0.5) * 4; // -2 to 2
      let y = 1.5 + Math.random() * 2;   // 1.5 to 3.5
      let z = (Math.random() - 0.5) * 2; // -1 to 1
      let pos = `${x.toFixed(2)} ${y.toFixed(2)} ${z.toFixed(2)}`;
      wordPositions[word.toLowerCase()] = pos;
      return pos;
    }

    function addWord(word) {
      if (!word || addedWords.has(word.toLowerCase())) return;
      addedWords.add(word.toLowerCase());

      // Hide the initial prompt once the first word is added
      if (!firstWordAdded && initialText) {
        initialText.setAttribute('visible', 'false');
        firstWordAdded = true;
      }

      let entity = document.createElement('a-entity');
      entity.setAttribute('text', `value: ${word}; color: #FF3C3C; align: center; anchor: center; width: 2;`);
      entity.setAttribute('position', getRandomPositionForWord(word));
      entity.setAttribute('rotation', '-90 0 0');
      entity.setAttribute('scale', '2 2 2');
      entity.setAttribute('visible', 'true');
      wordsRoot.appendChild(entity);
    }

    document.getElementById('startButton').addEventListener('click', function() {
      // Required for iOS/Android: only start after user gesture
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(function(stream) {
          window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
          if (window.SpeechRecognition) {
            recognition = new window.SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
              let transcript = '';
              for (let i = event.resultIndex; i < event.results.length; ++i) {
                transcript += event.results[i][0].transcript;
              }
              transcript = transcript.trim();
              let words = transcript.split(/\s+/);
              words.forEach(word => addWord(word));
            };

            recognition.onerror = function(event) {
              if (event.error === "not-allowed" || event.error === "service-not-allowed") {
                alert("Microphone or speech recognition access was not allowed. Please refresh and try again.");
              }
              console.error(event.error);
            };

            recognition.start();
          } else {
            alert('Sorry, Speech Recognition is not supported on this device/browser.');
          }
        })
        .catch(function(err) {
          alert('Microphone access denied or not available. Please enable microphone access in your browser settings.');
        });

      this.style.display = 'none';
    });
  </script>
</body>
</html>
