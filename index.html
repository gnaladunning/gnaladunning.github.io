<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Persistent Box</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro" id="marker">
            <a-box id="box" position="0 0.5 0" material="color: red"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const marker = document.getElementById('marker');
            const box = document.getElementById('box');
            const scene = document.querySelector('a-scene');
            let persisted = false;

            marker.addEventListener('markerFound', function () {
                if (!persisted) {
                    // Get box's world position
                    const worldPos = new THREE.Vector3();
                    box.object3D.getWorldPosition(worldPos);

                    // Detach box from marker and add to scene
                    marker.removeChild(box);
                    scene.appendChild(box);

                    // Set box's world position
                    box.setAttribute('position', `${worldPos.x} ${worldPos.y} ${worldPos.z}`);
                    persisted = true;
                }
            });
        });
    </script>
</body>
</html>
