<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WebAR Portal: ALIVE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Use CDN for maximum compatibility -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; height: 100%; width: 100%;}
      a-scene { width: 100vw; height: 100vh; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Portal frame: four thin boxes to create a window/portal, all at z = -3 -->
      <a-box position="0 1 -3" width="1.5" height="0.1" depth="0.1" color="#3333ff" material="opacity: 0.7; transparent: true;"></a-box>
      <a-box position="0 -1 -3" width="1.5" height="0.1" depth="0.1" color="#3333ff" material="opacity: 0.7; transparent: true;"></a-box>
      <a-box position="0.8 0 -3" width="0.1" height="2" depth="0.1" color="#3333ff" material="opacity: 0.7; transparent: true;"></a-box>
      <a-box position="-0.8 0 -3" width="0.1" height="2" depth="0.1" color="#3333ff" material="opacity: 0.7; transparent: true;"></a-box>

      <!-- The "other space" is shown by a background plane behind the portal at z = -4 -->
      <a-plane position="0 0 -4" width="2" height="2.5" color="#000" material="opacity: 0.85; transparent: true;"></a-plane>
      
      <!-- Text "ALIVE" in red at z = -4 (behind the portal) -->
      <a-text 
        value="ALIVE"
        align="center"
        width="1.7"
        color="#FF2222"
        position="0 0 -4"
        side="double"
        font="https://cdn.aframe.io/fonts/Roboto-msdf.json"
        shader="msdf"
      ></a-text>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
