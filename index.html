<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Word Scatter (Surrounded & Pannable, Markerless)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #startButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      padding: 1em 2em;
      background: #ff3c3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    }
    body { margin:0; overflow:hidden; }
  </style>
</head>
<body>
  <button id="startButton">Start Listening</button>
  <a-scene 
    embedded 
    arjs="sourceType: webcam;" 
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    device-orientation-permission-ui="enabled: false">
    <!-- Enable look-controls and wasd-controls for camera panning and movement -->
    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  </a-scene>
  <script>
    let recognition;
    let scene = document.querySelector('a-scene');
    let addedWords = new Set();

    function getRandomPosition() {
      // Random position within a sphere of radius 2-4 units around the camera
      let r = 2 + Math.random() * 2;
      let theta = Math.random() * 2 * Math.PI;
      let phi = Math.acos(2 * Math.random() - 1);

      let x = r * Math.sin(phi) * Math.cos(theta);
      let y = r * Math.cos(phi);
      let z = r * Math.sin(phi) * Math.sin(theta);

      return `${x.toFixed(2)} ${y.toFixed(2)} ${z.toFixed(2)}`;
    }

    function addWord(word) {
      if (!word || addedWords.has(word.toLowerCase())) return;
      addedWords.add(word.toLowerCase());

      let entity = document.createElement('a-entity');
      entity.setAttribute('text', `value: ${word}; color: #FF3C3C; align: center; anchor: center; width: 2;`);
      entity.setAttribute('position', getRandomPosition());
      entity.setAttribute('rotation', '0 0 0');
      entity.setAttribute('scale', '2 2 2');
      scene.appendChild(entity);
    }
