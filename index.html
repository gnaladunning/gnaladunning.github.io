<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience - ALIVE</title>
    <script src="https://threejs.org/build/three.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-entity text="value: ALIVE; color: white; width: 6;" position="0 1.5 -3"></a-entity>
        <a-entity text="value: ALIVE; color: white; width: 6;" position="3 1.5 0" rotation="0 90 0"></a-entity>
        <a-entity text="value: ALIVE; color: white; width: 6;" position="0 1.5 3" rotation="0 180 0"></a-entity>
        <a-entity text="value: ALIVE; color: white; width: 6;" position="-3 1.5 0" rotation="0 -90 0"></a-entity>
    </a-scene>
</body>
</html>
