<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green-Related Words AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      touch-action: none;
      background: #000;
    }
    #greenCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      background: #000;
      object-fit: cover;
      display: block;
    }
    #videoElement {
      display: none;
    }
  </style>
</head>
<body>
  <video id="videoElement" autoplay playsinline muted></video>
  <canvas id="greenCanvas"></canvas>
  <script>
    const greenCanvas = document.getElementById('greenCanvas');
    const video = document.getElementById('videoElement');
    const ctx = greenCanvas.getContext('2d');

    // Increase sample density and spread
    const WORD_INTERVAL = 7000;  // ms per word
    const FADE_DURATION = 3500;  // ms for fade transition
    const MAX_WORDS = 30;  // More overlays for a field of text

    // Sample dictionary (add more as needed)
    const dictionary = [
      "leaf", "grass", "emerald", "jade", "mint", "olive", "lime", "nature", "forest", "eco", "chlorophyll", "verdant", "fresh", "renew", "recycle", "photosynthesis", "foliage", "herb", "spring",
      "envy", "go", "money", "growth", "organic", "vegetation", "meadow", "willow", "ivy", "bamboo", "cactus", "shamrock", "greenhouse", "energy", "renewable", "compost", "fertile", "sprout", "moss",
      "celery", "spinach", "broccoli", "peas", "pickle", "avocado", "kiwi", "cucumber", "pistachio", "wasabi", "leprechaun", "sustainability", "earth", "planet", "environment", "wild", "lush", "vibrant"
      // ... (add more as needed)
    ];

    // Expanded color sampling: allow more greens, yellows, cyans, and bright colors
    function isWideRangeColor(r, g, b) {
      // HSL conversion for better color filtering
      r /= 255; g /= 255; b /= 255;
      let max = Math.max(r, g, b), min = Math.min(r, g, b);
      let h, s, l = (max + min) / 2;
      if (max === min) {
        h = s = 0;
      } else {
        let d = max - min;
        s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
        switch (max) {
          case r: h = ((g - b) / d + (g < b ? 6 : 0)); break;
          case g: h = ((b - r) / d + 2); break;
          case b: h = ((r - g) / d + 4); break;
        }
        h /= 6;
      }
      // Accept green, yellow-green, cyan, and other bright colors
      const greenish = h >= 0.2 && h <= 0.45; // 0.2~0.45 is roughly 72~162deg (green/cyan)
      const yellowish = h >= 0.12 && h < 0.2; // 0.12~0.2 is ~43~72deg (yellow-green)
      const cyanish = h > 0.45 && h < 0.55; // ~162~198deg (cyan)
      const bright = l > 0.28; // allow moderate brightness
      const colorful = s > 0.35; // saturated colors only
      return (greenish || yellowish || cyanish) && bright && colorful;
    }

    // Cluster detection across the whole feed
    function clusterColorPixels(data, width, height) {
      const visited = new Uint8Array(width * height);
      const clusters = [];
      const pixelIndex = (x, y) => (y * width + x) * 4;
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const idx = y * width + x;
          if (visited[idx]) continue;
          const i = pixelIndex(x, y);
          if (isWideRangeColor(data[i], data[i + 1], data[i + 2])) {
            const queue = [[x, y]];
            const cluster = [];
            let minX = x, maxX = x, minY = y, maxY = y;
            visited[idx] = 1;
            while (queue.length) {
              const [cx, cy] = queue.pop();
              cluster.push([cx, cy]);
              minX = Math.min(minX, cx); maxX = Math.max(maxX, cx);
              minY = Math.min(minY, cy); maxY = Math.max(maxY, cy);
              for (let dx = -1; dx <= 1; dx++) {
                for (let dy = -1; dy <= 1; dy++) {
                  const nx = cx + dx, ny = cy + dy;
                  if (nx < 0 || nx >= width || ny < 0 || ny >= height) continue;
                  const nidx = ny * width + nx;
                  if (!visited[nidx]) {
                    const ni = pixelIndex(nx, ny);
                    if (isWideRangeColor(data[ni], data[ni + 1], data[ni + 2])) {
                      queue.push([nx, ny]);
                      visited[nidx] = 1;
                    }
                  }
                }
              }
            }
            if (
              cluster.length > 18 &&
              minX > 0 && maxX < width - 1 &&
              minY > 0 && maxY < height - 1
            ) {
              clusters.push(cluster);
              if (clusters.length >= MAX_WORDS) return clusters;
            }
          }
        }
      }
      return clusters;
    }

    function getClusterCenter(cluster) {
      let sumX = 0, sumY = 0;
      for (const [x, y] of cluster) {
        sumX += x;
        sumY += y;
      }
      return [sumX / cluster.length, sumY / cluster.length];
    }

    function pickWord() {
      return dictionary[Math.floor(Math.random() * dictionary.length)];
    }

    let clusterWords = [];
    let clusterNextWords = [];
    let clusterFadeProgress = [];
    let clusterLastChange = [];
    let clusterDepths = [];

    function syncClusterArrays(n) {
      if (clusterWords.length !== n) {
        clusterWords = [];
        clusterNextWords = [];
        clusterFadeProgress = [];
        clusterLastChange = [];
        clusterDepths = [];
        for (let i = 0; i < n; i++) {
          clusterWords.push(pickWord());
          clusterNextWords.push(pickWord());
          clusterFadeProgress.push(1);
          clusterLastChange.push(Date.now());
          clusterDepths.push(Math.random());
        }
      }
    }

    function triggerNextWords() {
      for (let i = 0; i < clusterWords.length; i++) {
        clusterNextWords[i] = pickWord();
        clusterFadeProgress[i] = 0;
        clusterLastChange[i] = Date.now();
        clusterDepths[i] = Math.random();
      }
    }

    function updateFade() {
      const now = Date.now();
      for (let i = 0; i < clusterFadeProgress.length; i++) {
        if (clusterFadeProgress[i] < 1) {
          let t = (now - clusterLastChange[i]) / FADE_DURATION;
          clusterFadeProgress[i] = Math.min(1, t);
          if (clusterFadeProgress[i] >= 1) {
            clusterWords[i] = clusterNextWords[i];
          }
        }
      }
    }

    // Spline for smooth curves
    function getSplinePoints(points, tension = 0.5, numOfSeg = 18) {
      if (points.length < 2) return points;
      let result = [];
      for (let i = 0; i < points.length - 1; i++) {
        let p0 = points[i === 0 ? i : i - 1];
        let p1 = points[i];
        let p2 = points[i + 1];
        let p3 = points[i + 2 < points.length ? i + 2 : i + 1];
        for (let t = 0; t < numOfSeg; t++) {
          let st = t / numOfSeg;
          let x = catmullRom(p0[0], p1[0], p2[0], p3[0], st, tension);
          let y = catmullRom(p0[1], p1[1], p2[1], p3[1], st, tension);
          result.push([x, y]);
        }
      }
      return result;
    }

    function catmullRom(p0, p1, p2, p3, t, tension) {
      let v0 = (p2 - p0) * tension;
      let v1 = (p3 - p1) * tension;
      return (2 * p1 - 2 * p2 + v0 + v1) * t * t * t
           + (-3 * p1 + 3 * p2 - 2 * v0 - v1) * t * t
           + v0 * t
           + p1;
    }

    function drawColorOverlays(ctx, centers) {
      updateFade();
      ctx.save();
      if (centers.length >= 2) {
        let spline = getSplinePoints(centers, 0.5, 18);
        ctx.beginPath();
        ctx.strokeStyle = "#39FF14";
        ctx.lineWidth = 2.5;
        ctx.shadowColor = "#39FF14";
        ctx.shadowBlur = 16;
        for (let i = 0; i < spline.length - 1; i++) {
          let [x1, y1] = spline[i];
          let [x2, y2] = spline[i + 1];
          ctx.moveTo(x1, y1);
          ctx.lineTo(x2, y2);
        }
        ctx.globalAlpha = 0.45;
        ctx.stroke();
        ctx.globalAlpha = 1.0;
      }
      // Words at cluster centers, distributed across screen
      for (let i = 0; i < centers.length; i++) {
        let [x, y] = centers[i];
        let z = clusterDepths[i];
        let minFont = 16, maxFont = 30;
        let fontSize = Math.round(maxFont - z * (maxFont - minFont));
        let minAlpha = 0.48, maxAlpha = 0.82;
        let alpha = maxAlpha - z * (maxAlpha - minAlpha);
        let fade = clusterFadeProgress[i];

        ctx.save();
        ctx.translate(x, y);
        ctx.font = `bold ${fontSize}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.shadowColor = "#39FF14";
        ctx.shadowBlur = 18;

        let word, wordAlpha;
        if (fade < 1) {
          word = clusterNextWords[i];
          wordAlpha = alpha * fade;
        } else {
          word = clusterWords[i];
          wordAlpha = alpha;
        }
        ctx.globalAlpha = wordAlpha;
        ctx.fillStyle = "#39FF14";
        ctx.fillText(word, 0, 0);

        ctx.restore();
      }
      ctx.restore();
    }

    let lastWordTrigger = Date.now();

    function draw() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        if (greenCanvas.width !== video.videoWidth || greenCanvas.height !== video.videoHeight) {
          greenCanvas.width = video.videoWidth;
          greenCanvas.height = video.videoHeight;
        }
        // Stronger blur, brightness, and contrast for sampling
        ctx.filter = "blur(1.5px) brightness(1.18) contrast(1.18)";
        ctx.drawImage(video, 0, 0, greenCanvas.width, greenCanvas.height);
        ctx.filter = "none";
        let frame = ctx.getImageData(0, 0, greenCanvas.width, greenCanvas.height);
        let data = frame.data;
        let clusters = clusterColorPixels(data, greenCanvas.width, greenCanvas.height);
        let clusterCenters = clusters.map(getClusterCenter);

        let nWords = Math.min(clusterCenters.length, MAX_WORDS);
        clusterCenters = clusterCenters.slice(0, nWords);
        syncClusterArrays(nWords);

        if (Date.now() - lastWordTrigger >= WORD_INTERVAL) {
          triggerNextWords();
          lastWordTrigger = Date.now();
        }
        drawColorOverlays(ctx, clusterCenters);
      }
      requestAnimationFrame(draw);
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
      .then(stream => {
        video.srcObject = stream;
        video.play();
        video.addEventListener('loadedmetadata', () => {
          greenCanvas.width = video.videoWidth;
          greenCanvas.height = video.videoHeight;
          draw();
        });
      })
      .catch(() => {
        alert('Camera access denied or unavailable.');
      });

    window.addEventListener('resize', () => {
      greenCanvas.width = window.innerWidth;
      greenCanvas.height = window.innerHeight;
    });

    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        greenCanvas.width = window.innerWidth;
        greenCanvas.height = window.innerHeight;
      }, 500);
    });
  </script>
</body>
</html>
