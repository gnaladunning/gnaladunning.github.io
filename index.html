<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markerless AR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        .text1 { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(0deg); }
        .text2 { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(90deg); }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-entity camera></a-entity>
    </a-scene>
    <div class="text1">
        <p>THE REKINDLING OF AN OLD ARGUMENT</p>
        <p>THREATENS THE RECONCILIATION OF</p>
        <p>TWO ESTRANGED FRIENDS AFTER A</p>
        <p>CHANCE ENCOUNTER</p>
    </div>
    <div class="text2">
        <p>VITALITY</p>
        <p>BROTHER</p>
        <p>PHASE</p>
    </div>
</body>
</html>
