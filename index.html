<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience - ALIVE</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
        .text { color: red; font-size: 5em; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-text value="ALIVE" class="text" position="0 0.5 0"></a-text>
            <a-text value="ALIVE" class="text" position="0 0.5 1"></a-text>
            <a-text value="ALIVE" class="text" position="0 0.5 -1"></a-text>
            <a-text value="ALIVE" class="text" position="1 0.5 0"></a-text>
            <a-text value="ALIVE" class="text" position="-1 0.5 0"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
