<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Red Box WebAR (Quick Look)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #222; color: #fff; text-align: center; font-family: sans-serif; }
    .ar-button img { border-radius: 12px; border: 2px solid #FF0000; width: 200px; }
  </style>
</head>
<body>
  <h1>View Red Box in AR</h1>
  <!-- Update the href if your usdz file is in a different folder -->
  <a rel="ar" href="box.usdz" class="ar-button">
    <img src="https://dummyimage.com/400x400/ff0000/ffffff&text=Red+Box" alt="View Red Box in AR" />
  </a>
  <p>Tap the image on your iOS device to view the red box in your space (markerless AR).</p>
</body>
