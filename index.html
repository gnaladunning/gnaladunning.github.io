<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Live Camera Reflection</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #ar-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: #000;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleY(-1); /* Flip the video for reflection effect */
        }
        #plane {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 200px;
            height: 100px;
            background: rgba(255, 255, 255, 0.5);
            transform: translateX(-50%);
            border: 2px solid #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="ar-container">
        <video id="video" autoplay playsinline muted></video>
        <div id="plane"></div>
    </div>

    <script>
        const video = document.getElementById('video');

        // Access the device camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing the camera: ", err);
            });
    </script>
</body>
</html>
