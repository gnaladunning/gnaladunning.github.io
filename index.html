

<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>AR Spinning Cube and DEADLY Text</title>

  

  <!-- AR.js (includes Three.js) -->

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>


  <style>

    body { margin: 0; overflow: hidden; }

    canvas { display: block; }

  </style>

</head>

<body>


  <!-- A-Frame setup with AR.js -->

  <a-scene embedded arjs>

    <!-- Marker for AR tracking -->

    <a-marker preset="hiro">

      <!-- Spinning Cube -->

      <a-box position="0 0.5 0" rotation="0 0 0" color="#00FF00" animation="property: rotation; to: 0 360 0; dur: 4000; loop: true"></a-box>

      

      <!-- 3D Text: "DEADLY" -->

      <a-text value="DEADLY" position="0 5 0" color="red" scale="5 5 5" rotation="0 0 0" align="center" font="https://cdn.aframe.io/fonts/monoid.fnt"></a-text>

    </a-marker>

    

    <!-- Camera for AR -->

    <a-entity camera></a-entity>

  </a-scene>


</body>

</html>
