<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
        .text { color: red; font-size: 5; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-text value="ALIVE" class="text" position="0 1 -3" rotation="0 0 0"></a-text>
        <a-text value="ALIVE" class="text" position="0 1 3" rotation="0 180 0"></a-text>
        <a-text value="ALIVE" class="text" position="-3 1 0" rotation="0 90 0"></a-text>
        <a-text value="ALIVE" class="text" position="3 1 0" rotation="0 -90 0"></a-text>
        <a-text value="ALIVE" class="text" position="0 0 -3" rotation="90 0 0"></a-text>
        <a-text value="ALIVE" class="text" position="0 2 -3" rotation="-90 0 0"></a-text>
    </a-scene>
</body>
</html>
