<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Word Scatter (HIRO Marker)</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    #startButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      padding: 1em 2em;
      background: #ff3c3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    }
  </style>
</head>
<body style="margin:0; overflow:hidden;">
  <button id="startButton">Start Listening</button>
  <a-scene embedded arjs="sourceType: webcam;" vr-mode-ui="enabled: false">
    <a-marker preset="hiro" id="hiroMarker">
      <!-- Words will be added here dynamically -->
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    let recognition;
    let marker = document.getElementById('hiroMarker');
    let wordCount = 0;

    // Helper to generate a random position within a cube centered on the marker
    function getRandomPosition() {
      // X and Y positions within [-2, 2] for a good spread, Z fixed at 0
      let x = (Math.random() - 0.5) * 4;
      let y = 1.2 + Math.random() * 2; // keep above marker
      let z = (Math.random() - 0.5) * 2;
      return `${x.toFixed(2)} ${y.toFixed(2)} ${z.toFixed(2)}`;
    }

    // Adds a new word as a floating A-Frame entity
    function addWord(word) {
      wordCount++;
      let entity = document.createElement('a-entity');
      entity.setAttribute('text', `value: ${word}; color: #FF3C3C; align: center; anchor: center; width: 2;`);
      entity.setAttribute('position', getRandomPosition());
      entity.setAttribute('rotation', '-90 0 0');
      entity.setAttribute('scale', '2 2 2'); // Large text
      entity.setAttribute('id', 'word'+wordCount);
      marker.appendChild(entity);
    }

    // Start recognition on button click
    document.getElementById('startButton').addEventListener('click', function() {
      window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (window.SpeechRecognition) {
        recognition = new window.SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        let lastSpoken = '';

        recognition.onresult = function(event) {
          let transcript = '';
          for (let i = event.resultIndex; i < event.results.length; ++i) {
            transcript += event.results[i][0].transcript;
          }
          transcript = transcript.trim();
          // Only add new words not already added in this session
          let words = transcript.split(/\s+/);
          if (words.length === 0) return;
          // Only process words that haven't been placed yet
          if (words[words.length - 1] && words[words.length - 1] !== lastSpoken) {
            let newWord = words[words.length - 1];
            addWord(newWord);
            lastSpoken = newWord;
          }
        };

        recognition.onerror = function(event) {
          console.error(event.error);
        };

        recognition.start();
      } else {
        alert('Sorry, Speech Recognition is not supported on this device/browser.');
      }

      this.style.display = 'none';
    });
  </script>
</body>
</html>
