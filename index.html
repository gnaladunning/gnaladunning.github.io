<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WebAR Portal: ALIVE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar-nft.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Portal ring as a torus -->
      <a-torus 
        position="0 0 0"
        radius="1.2"
        radius-tubular="0.12"
        color="#3333ff"
        segments-radial="32"
        segments-tubular="24"
        material="opacity: 0.6; transparent: true;"
      ></a-torus>
      <!-- Inner portal: the text ALIVE -->
      <a-entity position="0 0 -1">
        <a-plane 
          width="1.9" height="2.2" 
          rotation="0 0 0"
          color="#1a1a1a"
          material="opacity: 0.85; transparent: true;">
        </a-plane>
        <a-text 
          value="ALIVE"
          align="center"
          width="1.7"
          color="#00FF99"
          position="0 0 0.01"
          side="double"
          shader="msdf"
          font="roboto/Roboto-Regular.json"
          ></a-text>
      </a-entity>
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
