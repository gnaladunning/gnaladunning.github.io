<!DOCTYPE html>
<html>
  <head>
    <title>WebAR: ALIVE at Location</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
     
      <a-entity
        gps-entity-place="latitude: 48.4646205; longitude: -123.488546; "look-at="[gps-camera]>
        <a-text
          value="ALIVE"
          align="center"
          color="#00FF00"
          scale="20 20 20"
        ></a-text>
      </a-entity>

      <!-- AR Camera -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
