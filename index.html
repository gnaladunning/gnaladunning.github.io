<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markerless AR - Max 20 Points Green Detection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { margin:0; overflow:hidden; }
    #greenCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      background: #000;
      object-fit: cover;
    }
    #videoElement {
      display: none;
    }
  </style>
</head>
<body>
  <video id="videoElement" autoplay playsinline muted></video>
  <canvas id="greenCanvas"></canvas>
  <script>
    const greenCanvas = document.getElementById('greenCanvas');
    const video = document.getElementById('videoElement');
    let ctx = greenCanvas.getContext('2d');

    // Wide green detection: includes yellowish and bluish greens
    function isWideRangeGreen(r, g, b) {
      return (
        g > 80 &&
        g > r + 20 && g > b + 20 &&
        (r < 180 && b < 180)
      );
    }

    // Cluster green pixels into regions using flood fill
    function clusterGreenPixels(data, width, height) {
      const visited = new Uint8Array(width * height);
      const clusters = [];
      const pixelIndex = (x, y) => (y * width + x) * 4;

      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const idx = y * width + x;
          if (visited[idx]) continue;
          const i = pixelIndex(x, y);
          if (isWideRangeGreen(data[i], data[i + 1], data[i + 2])) {
            const queue = [[x, y]];
            const cluster = [];
            visited[idx] = 1;
            while (queue.length) {
              const [cx, cy] = queue.pop();
              cluster.push([cx, cy]);
              for (let dx = -1; dx <= 1; dx++) {
                for (let dy = -1; dy <= 1; dy++) {
                  const nx = cx + dx, ny = cy + dy;
                  if (nx < 0 || nx >= width || ny < 0 || ny >= height) continue;
                  const nidx = ny * width + nx;
                  if (!visited[nidx]) {
                    const ni = pixelIndex(nx, ny);
                    if (isWideRangeGreen(data[ni], data[ni + 1], data[ni + 2])) {
                      queue.push([nx, ny]);
                      visited[nidx] = 1;
                    }
                  }
                }
              }
            }
            if (cluster.length > 60) { // Only consider larger clusters
              clusters.push(cluster);
              if (clusters.length >= 20) return clusters; // Limit to 20 clusters
            }
          }
        }
      }
      return clusters;
    }

    // Get the center of a cluster
    function getClusterCenter(cluster) {
      let sumX = 0, sumY = 0;
      for (const [x, y] of cluster) {
        sumX += x;
        sumY += y;
      }
      return [sumX / cluster.length, sumY / cluster.length];
    }

    // Draw circles at cluster centers, connect all centers with lines
    function drawGreenOverlays(ctx, clusters) {
      const centers = clusters.map(getClusterCenter);

      ctx.save();
      ctx.strokeStyle = "#FF0000";
      ctx.fillStyle = "#FF0000";
      ctx.globalAlpha = 0.85;

      // Draw lines between ALL pairs of centers
      if (centers.length >= 2) {
        ctx.beginPath();
        for (let i = 0; i < centers.length; i++) {
          const [x1, y1] = centers[i];
          for (let j = i + 1; j < centers.length; j++) {
            const [x2, y2] = centers[j];
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
          }
        }
        ctx.stroke();
      }

      // Draw circles at each center
      for (const [x, y] of centers) {
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, 2 * Math.PI); // Fixed radius, adjust if needed
        ctx.fill();
      }

      ctx.restore();
    }

    function draw() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        // Resize canvas if needed
        if (greenCanvas.width !== video.videoWidth || greenCanvas.height !== video.videoHeight) {
          greenCanvas.width = video.videoWidth;
          greenCanvas.height = video.videoHeight;
        }
        // Draw camera feed
        ctx.drawImage(video, 0, 0, greenCanvas.width, greenCanvas.height);

        // Get pixel data
        let frame = ctx.getImageData(0, 0, greenCanvas.width, greenCanvas.height);
        let data = frame.data;

        // Cluster green pixels (limit to 20 clusters)
        const clusters = clusterGreenPixels(data, greenCanvas.width, greenCanvas.height);

        // Overlay red circles and lines connecting all centers
        drawGreenOverlays(ctx, clusters);
      }
      requestAnimationFrame(draw);
    }

    // Camera setup
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
      .then(stream => {
        video.srcObject = stream;
        video.play();
        video.addEventListener('loadedmetadata', () => {
          greenCanvas.width = video.videoWidth;
          greenCanvas.height = video.videoHeight;
          draw();
        });
      })
      .catch(() => {
        alert('Camera access denied or unavailable.');
      });

    // Responsive resizing (optional)
    window.addEventListener('resize', () => {
      if (video.videoWidth && video.videoHeight) {
        greenCanvas.width = video.videoWidth;
        greenCanvas.height = video.videoHeight;
      }
    });
  </script>
</body>
</html>
