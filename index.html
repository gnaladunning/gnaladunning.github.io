# WebAR Experience with Live Camera Output

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        #ar-container { position: absolute; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="ar-container">
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-plane src="#cameraFeed" position="0 0 0" rotation="-90 0 0" width="1" height="1"></a-plane>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        <video id="cameraFeed" autoplay playsinline style="display: none;"></video>
    </div>

    <script>
        const video = document.getElementById('cameraFeed');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            })
            .catch(err => console.error('Error accessing camera: ', err));
    </script>
</body>
</html>
