<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience with HIRO Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        #instructions { position: absolute; top: 10px; left: 10px; color: white; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div id="instructions">Point your camera at the HIRO marker.</div>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" rotation="0 0 0" color="red" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-box>
            <a-text value="DEADLY" position="0 1 2" color="white" align="center"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
