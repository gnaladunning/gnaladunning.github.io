<!DOCTYPE html>
<html>
  <head>
    <title>WebAR: ALIVE at Location</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@3.4.2/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; gpsMinDistance: 0; trackingMethod: best; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
    >
      <!-- Show 'ALIVE' at the specified GPS coordinates -->
      <a-entity
        gps-entity-place="latitude: 48.46468; longitude: -123.48856;"
        look-at="[gps-camera]"
      >
        <a-text
          value="ALIVE"
          align="center"
          color="#00FF00"
          scale="20 20 20"
        ></a-text>
      </a-entity>

      <!-- AR Camera -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
