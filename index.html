<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Speech-to-Text Experience (One Word)</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    /* Center the button */
    #startButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      padding: 1em 2em;
      background: #ff3c3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    }
  </style>
</head>
<body style="margin:0; overflow:hidden;">
  <!-- Centered Start Listening Button -->
  <button id="startButton">Start Listening</button>

  <a-scene embedded arjs="sourceType: webcam;" vr-mode-ui="enabled: false">
      <a-entity id="spokenText"
        text="value: LISTENING...; color: #FF3C3C; align: center; width: 5;"
        position="0 2 0"
        rotation="0 0 0">
      </a-entity>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    let recognition;
    if (!window.SpeechRecognition) {
      alert('Sorry, Speech Recognition is not supported on this device/browser.');
    } else {
      recognition = new window.SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      let spokenTextEntity = document.getElementById('spokenText');
      let lastWord = '';

      recognition.onresult = function(event) {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          transcript = event.results[i][0].transcript;
        }
        let words = transcript.trim().split(/\s+/);
        lastWord = words[words.length - 1] || '';
        spokenTextEntity.setAttribute('text', 'value', lastWord ? lastWord : 'Say something...');
      };

      recognition.onerror = function(event) {
        console.error(event.error);
      };
    }

    // Add event listener to the button
    document.getElementById('startButton').addEventListener('click', function() {
      if (recognition) recognition.start();
      this.style.display = 'none';
    });
  </script>
</body>
</html>
