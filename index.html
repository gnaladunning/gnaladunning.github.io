<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive AR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        h1 { color: red; font-size: 3em; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-text value="ALIVE" color="red" position="-1 1 -3" scale="1 1 1" event-set__mouseenter="scale: 1.5 1.5 1.5" event-set__mouseleave="scale: 1 1 1"></a-text>
        <a-text value="BENEFIT" color="red" position="0 1 -3" scale="1 1 1" event-set__mouseenter="scale: 1.5 1.5 1.5" event-set__mouseleave="scale: 1 1 1"></a-text>
        <a-text value="HATTED" color="red" position="1 1 -3" scale="1 1 1" event-set__mouseenter="scale: 1.5 1.5 1.5" event-set__mouseleave="scale: 1 1 1"></a-text>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
