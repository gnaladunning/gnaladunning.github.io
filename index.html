<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience with 3D Perspective</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            perspective: 1000px;
            height: 100vh;
            background-color: #e0e0e0;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }
        .text {
            position: absolute;
            font-size: 24px;
            color: #444;
            font-weight: bold;
            transform: translateZ(100px);
        }
        .text-0 { transform: rotateY(0deg) translateZ(100px); }
        .text-90 { transform: rotateY(90deg) translateZ(100px); }
        .text-180 { transform: rotateY(180deg) translateZ(100px); }
        .text-270 { transform: rotateY(270deg) translateZ(100px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="text text-0">CLOSER</div>
        <div class="text text-90">CLOSER</div>
        <div class="text text-180">CLOSER</div>
        <div class="text text-270">CLOSER</div>
    </div>
     <a-entity camera></a-entity>
</body>
</html>
