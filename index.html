<!DOCTYPE html>
<html>
  <head>
    <title>Augmented Reality Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" color="red" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 2000"></a-box>
        <a-text value="DEADLY" position="0 1 0" color="white" align="center"></a-text>
      </a-marker>
      <a-entity camera look-controls></a-entity>
    </a-scene>
  </body>
</html>
