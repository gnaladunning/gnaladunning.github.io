<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markerless AR - Reading Speed Words 3D Spread & Lines</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { margin:0; overflow:hidden; }
    #greenCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      background: #000;
      object-fit: cover;
    }
    #videoElement {
      display: none;
    }
  </style>
</head>
<body>
  <video id="videoElement" autoplay playsinline muted></video>
  <canvas id="greenCanvas"></canvas>
  <script>
    const greenCanvas = document.getElementById('greenCanvas');
    const video = document.getElementById('videoElement');
    const ctx = greenCanvas.getContext('2d');

    // Example dictionary (add your full list)
    const dictionary = [
      "ability","about","accept","account","action","activity","address","admit","adult","affect",
      "after","again","agency","agent","agree","agreement","ahead","air","allow","alone","already",
      "also","always","among","analysis","animal","another","answer","anyone","appear","apply","area",
      "argue","arm","arrive","art","artist","ask","assume","attack","attention","author","available",
      // ... (use your full word list here)
      "write","writer","wrong","yard","yeah","year","yes","yet","you","young","your","yourself"
    ];

    // SLOWER animation timing
    const WORD_INTERVAL = 7000; // ms per word (slower)
    const FADE_DURATION = 3500; // ms for fade transition (slower)

    // Green detection & clustering
    function isWideRangeGreen(r, g, b) {
      return (
        g > 80 &&
        g > r + 20 && g > b + 20 &&
        (r < 180 && b < 180)
      );
    }

    function clusterGreenPixels(data, width, height) {
      const visited = new Uint8Array(width * height);
      const clusters = [];
      const pixelIndex = (x, y) => (y * width + x) * 4;
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const idx = y * width + x;
          if (visited[idx]) continue;
          const i = pixelIndex(x, y);
          if (isWideRangeGreen(data[i], data[i + 1], data[i + 2])) {
            const queue = [[x, y]];
            const cluster = [];
            visited[idx] = 1;
            while (queue.length) {
              const [cx, cy] = queue.pop();
              cluster.push([cx, cy]);
              for (let dx = -1; dx <= 1; dx++) {
                for (let dy = -1; dy <= 1; dy++) {
                  const nx = cx + dx, ny = cy + dy;
                  if (nx < 0 || nx >= width || ny < 0 || ny >= height) continue;
                  const nidx = ny * width + nx;
                  if (!visited[nidx]) {
                    const ni = pixelIndex(nx, ny);
                    if (isWideRangeGreen(data[ni], data[ni + 1], data[ni + 2])) {
                      queue.push([nx, ny]);
                      visited[nidx] = 1;
                    }
                  }
                }
              }
            }
            if (cluster.length > 60) {
              clusters.push(cluster);
              if (clusters.length >= 10) return clusters; // Limit to 10 clusters
            }
          }
        }
      }
      return clusters;
    }

    function getClusterCenter(cluster) {
      let sumX = 0, sumY = 0;
      for (const [x, y] of cluster) {
        sumX += x;
        sumY += y;
      }
      return [sumX / cluster.length, sumY / cluster.length];
    }

    function pickWord() {
      return dictionary[Math.floor(Math.random() * dictionary.length)];
    }

    // Word arrays
    let clusterWords = [];
    let clusterNextWords = [];
    let clusterFadeProgress = [];
    let clusterLastChange = [];
    let clusterDepths = [];

    function syncClusterArrays(n) {
      if (clusterWords.length !== n) {
        clusterWords = [];
        clusterNextWords = [];
        clusterFadeProgress = [];
        clusterLastChange = [];
        clusterDepths = [];
        for (let i = 0; i < n; i++) {
          clusterWords.push(pickWord());
          clusterNextWords.push(pickWord());
          clusterFadeProgress.push(1);
          clusterLastChange.push(Date.now());
          // Assign a pseudo-3D depth for each cluster (random between 0 and 1)
          clusterDepths.push(Math.random());
        }
      }
    }

    function triggerNextWords() {
      for (let i = 0; i < clusterWords.length; i++) {
        clusterNextWords[i] = pickWord();
        clusterFadeProgress[i] = 0;
        clusterLastChange[i] = Date.now();
        // Update depth for new word
        clusterDepths[i] = Math.random();
      }
    }

    function updateFade() {
      const now = Date.now();
      for (let i = 0; i < clusterFadeProgress.length; i++) {
        if (clusterFadeProgress[i] < 1) {
          let t = (now - clusterLastChange[i]) / FADE_DURATION;
          clusterFadeProgress[i] = Math.min(1, t);
          if (clusterFadeProgress[i] >= 1) {
            clusterWords[i] = clusterNextWords[i];
          }
        }
      }
    }

    // Draw words at cluster locations, spread and 3D, draw consecutive lines
    function drawGreenOverlays(ctx, centers) {
      updateFade();
      ctx.save();

      // Draw consecutive lines between cluster centers
      if (centers.length >= 2) {
        ctx.beginPath();
        ctx.strokeStyle = "#00FF00";
        ctx.lineWidth = 4;
        for (let i = 0; i < centers.length - 1; i++) {
          let [x1, y1] = centers[i];
          let [x2, y2] = centers[i+1];
          ctx.moveTo(x1, y1);
          ctx.lineTo(x2, y2);
        }
        ctx.globalAlpha = 0.6;
        ctx.stroke();
        ctx.globalAlpha = 1.0;
      }

      // Draw words at each center, spread with font size and 3D effect
      for (let i = 0; i < centers.length; i++) {
        let [x, y] = centers[i];
        let z = clusterDepths[i]; // 0..1, higher z further away

        // Map z to scale, font size, and alpha
        let minFont = 28, maxFont = 84;
        let fontSize = Math.round(maxFont - z * (maxFont - minFont));
        let minAlpha = 0.4, maxAlpha = 0.95;
        let alpha = maxAlpha - z * (maxAlpha - minAlpha);
        let fade = clusterFadeProgress[i];

        // Spread the cluster positions out from center for more clarity
        // Move away from center based on z
        let canvasW = greenCanvas.width;
        let canvasH = greenCanvas.height;
        let centerX = canvasW / 2;
        let centerY = canvasH / 2;
        let spreadFactor = 0.3 + 0.7 * z; // More distant clusters are spread further
        x = centerX + (x - centerX) * spreadFactor;
        y = centerY + (y - centerY) * spreadFactor;

        ctx.save();
        ctx.translate(x, y);
        ctx.font = `bold ${fontSize}px Arial`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        // Shadow for "3D" feel
        ctx.shadowColor = "#222";
        ctx.shadowBlur = 24 * (fontSize / maxFont);

        // Old word fading out
        if (fade < 1) {
          ctx.globalAlpha = alpha * (1 - fade);
          ctx.fillStyle = "#FF3333";
          ctx.fillText(clusterWords[i], 0, 0);
        }
        // New word fading in
        ctx.globalAlpha = alpha * fade;
        ctx.fillStyle = "#FF3333";
        ctx.fillText(clusterNextWords[i], 0, 0);

        ctx.restore();
      }
      ctx.restore();
    }

    let lastWordTrigger = Date.now();

    function draw() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        if (greenCanvas.width !== video.videoWidth || greenCanvas.height !== video.videoHeight) {
          greenCanvas.width = video.videoWidth;
          greenCanvas.height = video.videoHeight;
        }
        ctx.drawImage(video, 0, 0, greenCanvas.width, greenCanvas.height);
        let frame = ctx.getImageData(0, 0, greenCanvas.width, greenCanvas.height);
        let data = frame.data;
        let clusters = clusterGreenPixels(data, greenCanvas.width, greenCanvas.height);
        let clusterCenters = clusters.map(getClusterCenter);

        // Ensure we always have at least 3 words/positions for spread
        let nWords = Math.max(clusterCenters.length, 3);

        // If not enough clusters, make up positions around center
        if (clusterCenters.length < nWords) {
          let width = greenCanvas.width, height = greenCanvas.height;
          let angleStep = (Math.PI * 2) / nWords;
          clusterCenters = [];
          for (let i = 0; i < nWords; i++) {
            let angle = i * angleStep;
            let radius = Math.min(width, height) / 3;
            clusterCenters.push([
              width / 2 + Math.cos(angle) * radius,
              height / 2 + Math.sin(angle) * radius
            ]);
          }
        }

        syncClusterArrays(nWords);

        if (Date.now() - lastWordTrigger >= WORD_INTERVAL) {
          triggerNextWords();
          lastWordTrigger = Date.now();
        }
        drawGreenOverlays(ctx, clusterCenters);
      }
      requestAnimationFrame(draw);
    }

    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
      .then(stream => {
        video.srcObject = stream;
        video.play();
        video.addEventListener('loadedmetadata', () => {
          greenCanvas.width = video.videoWidth;
          greenCanvas.height = video.videoHeight;
          draw();
        });
      })
      .catch(() => {
        alert('Camera access denied or unavailable.');
      });

    window.addEventListener('resize', () => {
      if (video.videoWidth && video.videoHeight) {
        greenCanvas.width = video.videoWidth;
        greenCanvas.height = video.videoHeight;
      }
    });
  </script>
</body>
</html>
