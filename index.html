<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience with Background</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <style>
        .text {
            color: white;
            font-size: 2em;
            text-align: center;
        }
        .background {
            color: rgba(0, 0, 0, 0.5);
            width: 10;
            height: 5;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-entity position="0 0 0">
            <a-plane class="background" position="0 0 0" rotation="-90 0 0"></a-plane>
            <a-text value="THE REKINDLING OF AN OLD ARGUMENT" class="text" position="0 1 0"></a-text>
            <a-text value="THREATENS THE RECONCILIATION" class="text" position="0 0.5 0"></a-text>
            <a-text value="OF TWO ESTRANGED FRIENDS" class="text" position="0 0 0"></a-text>
            <a-text value="AFTER A CHANCE ENCOUNTER" class="text" position="0 -0.5 0"></a-text>
        </a-entity>
         <a-entity position="0 0 -5" rotation=90 0 0>
            <a-plane class="background" position="0 0 0" rotation="0 0 0"></a-plane>
            <a-text value="THE REKINDLING OF AN OLD ARGUMENT" class="text" position="0 1 0"></a-text>
            <a-text value="THREATENS THE RECONCILIATION" class="text" position="0 0.5 0"></a-text>
            <a-text value="OF TWO ESTRANGED FRIENDS" class="text" position="0 0 0"></a-text>
            <a-text value="AFTER A CHANCE ENCOUNTER" class="text" position="0 -0.5 0"></a-text>
        </a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
