
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmented Reality Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
        .text { color: white; font-size: 2em; }
    </style>
</head>
<body>
    <a-scene>
        <a-entity position="0 1.5 -3">
            <a-text value="DEADLY BELIEF FOUNDLING" class="text" align="center"></a-text>
        </a-entity>
        <a-entity position="0 1.5 3" rotation="0 180 0">
            <a-text value="DEADLY BELIEF FOUNDLING" class="text" align="center"></a-text>
        </a-entity>
        <a-entity position="-3 1.5 0" rotation="0 90 0">
            <a-text value="DEADLY BELIEF FOUNDLING" class="text" align="center"></a-text>
        </a-entity>
        <a-entity position="3 1.5 0" rotation="0 -90 0">
            <a-text value="DEADLY BELIEF FOUNDLING" class="text" align="center"></a-text>
        </a-entity>
    </a-scene>
</body>
</html>
