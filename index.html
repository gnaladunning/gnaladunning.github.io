<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markerless AR - Red Shape Detection (iOS Compatible)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    #redCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      object-fit: cover;
      background: #000;
    }
    a-scene { z-index: 2; }
  </style>
</head>
<body>
  <canvas id="redCanvas"></canvas>
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    device-orientation-permission-ui="enabled: false"
    playsinline>
    <a-entity camera></a-entity>
    <a-box position="0 1 -3" color="#FF3C3C"></a-box>
  </a-scene>
  <script>
    const redCanvas = document.getElementById('redCanvas');
    let videoStream, video, ctx;

    function startRedFilter() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
        .then(stream => {
          videoStream = stream;
          video = document.createElement('video');
          video.srcObject = stream;
          video.setAttribute('playsinline', 'true');
          video.muted = true;
          video.play();

          video.addEventListener('loadedmetadata', () => {
            redCanvas.width = video.videoWidth;
            redCanvas.height = video.videoHeight;
            ctx = redCanvas.getContext('2d');
            drawRedShapes();
          });
        })
        .catch(() => {
          alert('Camera access denied or unavailable.');
        });
    }

    function isWideRangeRed(r, g, b) {
      // Allow reds from dark (burgundy), bright, orange-red, pinkish, etc.
      if (r > 70 && (
        (r > g + 30 && r > b + 30) ||
        (r > 120 && g > 30 && g < r && b < 100) ||
        (r > 120 && b > 30 && b < r && g < 100)
      )) {
        return true;
      }
      return false;
    }

    // Parameters for shape detection
    const cellSize = 20; // Size of grid cell in pixels
    const redThreshold = 0.2; // Fraction of cell pixels that must be red to draw a shape

    function drawRedShapes() {
      if (video.paused || video.ended) return;
      ctx.drawImage(video, 0, 0, redCanvas.width, redCanvas.height);
      let frame = ctx.getImageData(0, 0, redCanvas.width, redCanvas.height);
      let data = frame.data;

      // Clear canvas first (for hard edges)
      ctx.clearRect(0, 0, redCanvas.width, redCanvas.height);

      // Grid scan
      for (let y = 0; y < redCanvas.height; y += cellSize) {
        for (let x = 0; x < redCanvas.width; x += cellSize) {
          let redCount = 0;
          let totalCount = 0;

          // Scan pixels in this cell
          for (let cy = 0; cy < cellSize; cy++) {
            for (let cx = 0; cx < cellSize; cx++) {
              let px = x + cx;
              let py = y + cy;
              if (px >= redCanvas.width || py >= redCanvas.height) continue;
              let i = (py * redCanvas.width + px) * 4;
              let r = data[i], g = data[i+1], b = data[i+2];
              if (isWideRangeRed(r, g, b)) redCount++;
              totalCount++;
            }
          }

          // If enough red pixels, draw a hard-edge shape
          if (redCount / totalCount > redThreshold) {
            // Draw pure red rectangle (hard edge)
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(x, y, cellSize, cellSize);

            // Alternatively, to draw circles:
            // ctx.beginPath();
            // ctx.arc(x + cellSize/2, y + cellSize/2, cellSize/2, 0, 2*Math.PI);
            // ctx.fill();
          }
        }
      }
      requestAnimationFrame(drawRedShapes);
    }

    window.addEventListener('resize', () => {
      redCanvas.width = window.innerWidth;
      redCanvas.height = window.innerHeight;
    });

    document.addEventListener('DOMContentLoaded', () => {
      startRedFilter();
    });
  </script>
</body>
</html>
