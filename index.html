<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience with HIRO Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        h1 { color: red; font-size: 3em; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-entity position="0 0 -5">
            <a-text value="THOUGHT" color="red" align="center" position="0 1 0"></a-text>
            <a-text value="ALIVE" color="red" align="center" position="0 0 0"></a-text>
            <a-text value="FOUNDLING" color="red" align="center" position="0 -1 0"></a-text>
        </a-entity>
    </a-scene>
</body>
</html>
