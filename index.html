<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AR Word Scatter (Markerless, Mobile Ready)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="aframe.min.js"></script>
  <script src="aframe-ar.js"></script>
  <style>
    #startButton {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      padding: 1em 2em;
      background: #ff3c3c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.5em;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    }
    body { margin:0; overflow:hidden; }
  </style>
</head>
<body>
  <button id="startButton">Start Listening</button>
  <a-scene 
    embedded 
    arjs="sourceType: webcam;" 
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    device-orientation-permission-ui="enabled: false">
    <!-- Place words relative to camera position -->
    <a-entity id="wordContainer"></a-entity>
    <a-entity camera id="mainCam"></a-entity>
  </a-scene>
  <script>
    let recognition;
    let wordContainer = document.getElementById('wordContainer');
    let mainCam = document.getElementById('mainCam');
    let addedWords = new Set();

    function getCameraWorldPosition() {
      // Get the position of the camera in world coordinates
      if (mainCam && mainCam.object3D) {
        let pos = new THREE.Vector3();
        mainCam.object3D.getWorldPosition(pos);
        return pos;
      }
      return new THREE.Vector3(0, 1.6, 0); // default camera height
    }

    function addWord(word) {
      if (!word || addedWords.has(word.toLowerCase())) return;
      addedWords.add(word.toLowerCase());

      // Place word in front of the camera at random offset
      let camPos = getCameraWorldPosition();
      let direction = new THREE.Vector3(0, 0, -1);
      if (mainCam && mainCam.object3D) {
        mainCam.object3D.getWorldDirection(direction);
      }
      // Place 2-3 units in front, randomize left/right/up/down
      let distance = 2 + Math.random();
      let offset = direction.multiplyScalar(distance);
      offset.x += (Math.random() - 0.5) * 1.5;
      offset.y += (Math.random() - 0.5) * 1.5;

      let finalPos = camPos.clone().add(offset);

      let entity = document.createElement('a-entity');
      entity.setAttribute('text', `value: ${word}; color: #FF3C3C; align: center; anchor: center; width: 2;`);
      entity.setAttribute('position', `${finalPos.x} ${finalPos.y} ${finalPos.z}`);
      // Make the text always face the camera
      entity.setAttribute('look-at', '[camera]');
      entity.setAttribute('scale', '2 2 2');
      wordContainer.appendChild(entity);
    }

    document.getElementById('startButton').addEventListener('click', function() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then(function(stream) {
          window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
          if (window.SpeechRecognition) {
            recognition = new window.SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
              let transcript = '';
              for (let i = event.resultIndex; i < event.results.length; ++i) {
                transcript += event.results[i][0].transcript;
              }
              transcript = transcript.trim();
              let words = transcript.split(/\s+/);
              words.forEach(word => addWord(word));
            };

            recognition.onerror = function(event) {
              if (event.error === "not-allowed" || event.error === "service-not-allowed") {
                alert("Microphone or speech recognition access was not allowed. Please refresh and try again.");
              }
              console.error(event.error);
            };

            recognition.start();
          } else {
            alert('Sorry, Speech Recognition is not supported on this device/browser.');
          }
        })
        .catch(function(err) {
          alert('Microphone access denied or not available. Please enable microphone access in your browser settings.');
        });

      this.style.display = 'none';
    });
  </script>
  <!-- Add look-at component for text facing camera -->
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
</body>
</html>
