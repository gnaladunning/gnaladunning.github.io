<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markerless AR - ClipArt Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      touch-action: none;
      background: #000;
    }
    #greenCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      background: #000;
      object-fit: cover;
      display: block;
    }
    #videoElement {
      display: none;
    }
  </style>
</head>
<body>
  <video id="videoElement" autoplay playsinline muted></video>
  <canvas id="greenCanvas"></canvas>
  <script>
    const greenCanvas = document.getElementById('greenCanvas');
    const video = document.getElementById('videoElement');
    const ctx = greenCanvas.getContext('2d');

    const IMAGE_INTERVAL = 7000;  // ms per image
    const FADE_DURATION = 3500;   // ms for fade transition
    const MAX_IMAGES = 10;

    // Replace these URLs with your own black and white clip art images
    const clipArtImages = [
      "https://upload.wikimedia.org/wikipedia/commons/4/43/Circle_-_black_simple.svg",
      "https://upload.wikimedia.org/wikipedia/commons/2/22/Simple_star_black.svg",
      "https://upload.wikimedia.org/wikipedia/commons/6/6c/Simple_triangle_black.svg",
      "https://upload.wikimedia.org/wikipedia/commons/5/56/Simple_square_black.svg",
      "https://upload.wikimedia.org/wikipedia/commons/2/2b/Simple_arrow_black.svg",
      "https://upload.wikimedia.org/wikipedia/commons/7/75/Simple_flower_black.svg",
      "https://upload.wikimedia.org/wikipedia/commons/9/9e/Simple_tree_black.svg",
      "https://upload.wikimedia.org/wikipedia/commons/0/08/Simple_heart_black.svg"
      // ...add more URLs!
    ];

    // Load and process images (make white transparent)
    const loadedImages = [];
    function loadImageWithTransparency(url, callback) {
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.onload = function() {
        // Draw on temp canvas to manipulate pixels
        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = img.width;
        tempCanvas.height = img.height;
        const tempCtx = tempCanvas.getContext('2d');
        tempCtx.drawImage(img, 0, 0);

        // Make white pixels transparent
        const imgData = tempCtx.getImageData(0, 0, img.width, img.height);
        for (let i = 0; i < imgData.data.length; i += 4) {
          if (imgData.data[i] > 240 && imgData.data[i+1] > 240 && imgData.data[i+2] > 240) {
            imgData.data[i+3] = 0; // alpha = 0
          }
        }
        tempCtx.putImageData(imgData, 0, 0);
        callback(tempCanvas);
      };
      img.onerror = function() {
        callback(null);
      };
      img.src = url;
    }

    // Preload all images at startup
    function preloadImages(urls, done) {
      let loaded = 0;
      for (let i = 0; i < urls.length; i++) {
        loadImageWithTransparency(urls[i], (canvas) => {
          loadedImages[i] = canvas;
          loaded++;
          if (loaded === urls.length) done();
        });
      }
    }

    function pickImage() {
      // Pick a random loaded image canvas
      const validImages = loadedImages.filter(Boolean);
      return validImages[Math.floor(Math.random() * validImages.length)];
    }

    function isWideRangeGreen(r, g, b) {
      return (
        g > 60 &&
        g > r + 10 && g > b + 10 &&
        r < 200 && b < 200
      );
    }

    function clusterGreenPixels(data, width, height) {
      const visited = new Uint8Array(width * height);
      const clusters = [];
      const pixelIndex = (x, y) => (y * width + x) * 4;
      for (let y = 0; y < height; y += 1) {
        for (let x = 0; x < width; x += 1) {
          const idx = y * width + x;
          if (visited[idx]) continue;
          const i = pixelIndex(x, y);
          if (isWideRangeGreen(data[i], data[i + 1], data[i + 2])) {
            const queue = [[x, y]];
            const cluster = [];
            let minX = x, maxX = x, minY = y, maxY = y;
            visited[idx] = 1;
            while (queue.length) {
              const [cx, cy] = queue.pop();
              cluster.push([cx, cy]);
              minX = Math.min(minX, cx); maxX = Math.max(maxX, cx);
              minY = Math.min(minY, cy); maxY = Math.max(maxY, cy);
              for (let dx = -1; dx <= 1; dx++) {
                for (let dy = -1; dy <= 1; dy++) {
                  const nx = cx + dx, ny = cy + dy;
                  if (nx < 0 || nx >= width || ny < 0 || ny >= height) continue;
                  const nidx = ny * width + nx;
                  if (!visited[nidx]) {
                    const ni = pixelIndex(nx, ny);
                    if (isWideRangeGreen(data[ni], data[ni + 1], data[ni + 2])) {
                      queue.push([nx, ny]);
                      visited[nidx] = 1;
                    }
                  }
                }
              }
            }
            if (
              cluster.length > 30 &&
              minX > 0 && maxX < width - 1 &&
              minY > 0 && maxY < height - 1
            ) {
              clusters.push(cluster);
              if (clusters.length >= MAX_IMAGES) return clusters;
            }
          }
        }
      }
      return clusters;
    }

    function getClusterCenter(cluster) {
      let sumX = 0, sumY = 0;
      for (const [x, y] of cluster) {
        sumX += x;
        sumY += y;
      }
      return [sumX / cluster.length, sumY / cluster.length];
    }

    let clusterImages = [];
    let clusterNextImages = [];
    let clusterFadeProgress = [];
    let clusterLastChange = [];
    let clusterDepths = [];

    function syncClusterArrays(n) {
      if (clusterImages.length !== n) {
        clusterImages = [];
        clusterNextImages = [];
        clusterFadeProgress = [];
        clusterLastChange = [];
        clusterDepths = [];
        for (let i = 0; i < n; i++) {
          clusterImages.push(pickImage());
          clusterNextImages.push(pickImage());
          clusterFadeProgress.push(1);
          clusterLastChange.push(Date.now());
          clusterDepths.push(Math.random());
        }
      }
    }

    function triggerNextImages() {
      for (let i = 0; i < clusterImages.length; i++) {
        clusterNextImages[i] = pickImage();
        clusterFadeProgress[i] = 0;
        clusterLastChange[i] = Date.now();
        clusterDepths[i] = Math.random();
      }
    }

    function updateFade() {
      const now = Date.now();
      for (let i = 0; i < clusterFadeProgress.length; i++) {
        if (clusterFadeProgress[i] < 1) {
          let t = (now - clusterLastChange[i]) / FADE_DURATION;
          clusterFadeProgress[i] = Math.min(1, t);
          if (clusterFadeProgress[i] >= 1) {
            clusterImages[i] = clusterNextImages[i];
          }
        }
      }
    }

    function drawClipArtOverlays(ctx, centers) {
      updateFade();
      ctx.save();

      for (let i = 0; i < centers.length; i++) {
        let [x, y] = centers[i];
        let z = clusterDepths[i];
        let minSize = 64, maxSize = 128;
        let size = Math.round(maxSize - z * (maxSize - minSize));
        let minAlpha = 0.5, maxAlpha = 0.9;
        let alpha = maxAlpha - z * (maxAlpha - minAlpha);
        let fade = clusterFadeProgress[i];

        ctx.save();
        ctx.translate(x, y);

        let img, imgAlpha;
        if (fade < 1) {
          img = clusterNextImages[i];
          imgAlpha = alpha * fade;
        } else {
          img = clusterImages[i];
          imgAlpha = alpha;
        }
        if (img) {
          ctx.globalAlpha = imgAlpha;
          ctx.drawImage(img, -size/2, -size/2, size, size);
          ctx.globalAlpha = 1.0;
        }

        ctx.restore();
      }
      ctx.restore();
    }

    let lastImageTrigger = Date.now();

    function draw() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        if (greenCanvas.width !== video.videoWidth || greenCanvas.height !== video.videoHeight) {
          greenCanvas.width = video.videoWidth;
          greenCanvas.height = video.videoHeight;
        }
        ctx.drawImage(video, 0, 0, greenCanvas.width, greenCanvas.height);
        let frame = ctx.getImageData(0, 0, greenCanvas.width, greenCanvas.height);
        let data = frame.data;
        let clusters = clusterGreenPixels(data, greenCanvas.width, greenCanvas.height);
        let clusterCenters = clusters.map(getClusterCenter);

        let nImages = Math.min(clusterCenters.length, MAX_IMAGES);
        clusterCenters = clusterCenters.slice(0, nImages);
        syncClusterArrays(nImages);

        if (Date.now() - lastImageTrigger >= IMAGE_INTERVAL) {
          triggerNextImages();
          lastImageTrigger = Date.now();
        }
        drawClipArtOverlays(ctx, clusterCenters);
      }
      requestAnimationFrame(draw);
    }

    // Wait for all images to load before starting camera
    preloadImages(clipArtImages, function() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
        .then(stream => {
          video.srcObject = stream;
          video.play();
          video.addEventListener('loadedmetadata', () => {
            greenCanvas.width = video.videoWidth;
            greenCanvas.height = video.videoHeight;
            draw();
          });
        })
        .catch(() => {
          alert('Camera access denied or unavailable.');
        });
    });

    window.addEventListener('resize', () => {
      greenCanvas.width = window.innerWidth;
      greenCanvas.height = window.innerHeight;
    });

    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        greenCanvas.width = window.innerWidth;
        greenCanvas.height = window.innerHeight;
      }, 500);
    });
  </script>
</body>
</html>
