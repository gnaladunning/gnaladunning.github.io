# WebAR Experience with Live Camera Reflection

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Live Camera Reflection</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        #ar-container { position: absolute; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="ar-container">
        <a-scene embedded arjs>
            <a-marker preset="hiro">
                <a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" 
                         material="shader: flat; src: #camera-feed;"></a-plane>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
        <video id="camera-feed" autoplay playsinline style="display: none;"></video>
    </div>
    <script>
        const video = document.getElementById('camera-feed');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.play();
            });
    </script>
</body>
</html>
