<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markerless AR - Wide Range Red Objects Only (iOS Compatible)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    #redCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      object-fit: cover;
      background: #000;
    }
    a-scene { z-index: 2; }
  </style>
</head>
<body>
  <!-- Red filtered camera feed -->
  <canvas id="redCanvas"></canvas>
  <!-- AR scene (markerless, just camera and objects) -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    device-orientation-permission-ui="enabled: false"
    playsinline>
    <a-entity camera></a-entity>
    <!-- Example AR object, remove or customize as needed -->
    <a-box position="0 1 -3" color="#FF3C3C"></a-box>
  </a-scene>
  <script>
    // WIDE RANGE RED OBJECT DETECTION OVERLAY
    const redCanvas = document.getElementById('redCanvas');
    let videoStream, video, ctx;

    function startRedFilter() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
        .then(stream => {
          videoStream = stream;
          video = document.createElement('video');
          video.srcObject = stream;
          video.setAttribute('playsinline', 'true'); // iOS compatibility
          video.muted = true;
          video.play();

          video.addEventListener('loadedmetadata', () => {
            redCanvas.width = video.videoWidth;
            redCanvas.height = video.videoHeight;
            ctx = redCanvas.getContext('2d');
            drawRedFilteredFrame();
          });
        })
        .catch(() => {
          alert('Camera access denied or unavailable.');
        });
    }

    function isWideRangeRed(r, g, b) {
      // Allow reds from dark (burgundy), bright, orange-red, pinkish, etc.
      // Red should be at least 70, and greater than green and blue by 30, but allow some orange/pink
      if (r > 70 && (
        (r > g + 30 && r > b + 30) ||      // Strong/dominant red
        (r > 120 && g > 30 && g < r && b < 100) || // Orange reds
        (r > 120 && b > 30 && b < r && g < 100)    // Pink reds
      )) {
        return true;
      }
      return false;
    }

    function drawRedFilteredFrame() {
      if (video.paused || video.ended) return;
      ctx.drawImage(video, 0, 0, redCanvas.width, redCanvas.height);
      let frame = ctx.getImageData(0, 0, redCanvas.width, redCanvas.height);
      let data = frame.data;
      for (let i = 0; i < data.length; i += 4) {
        let r = data[i], g = data[i+1], b = data[i+2];
        if (!isWideRangeRed(r, g, b)) {
          data[i] = data[i+1] = data[i+2] = 0;
        }
      }
      ctx.putImageData(frame, 0, 0);
      requestAnimationFrame(drawRedFilteredFrame);
    }

    window.addEventListener('resize', () => {
      redCanvas.width = window.innerWidth;
      redCanvas.height = window.innerHeight;
    });

    document.addEventListener('DOMContentLoaded', () => {
      startRedFilter();
    });
  </script>
</body>
</html>
