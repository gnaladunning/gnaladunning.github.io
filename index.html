# Augmented Reality Experience for iOS

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience</title>
    <script src="aframe.min.js"></script>
    <style>
        .text {
            position: absolute;
            color: white;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: blue;"></a-box>
            <a-text value="Front" position="0 1 0.5" class="text"></a-text>
            <a-text value="Back" position="0 1 -0.5" class="text"></a-text>
            <a-text value="Left" position="-0.5 1 0" class="text"></a-text>
            <a-text value="Right" position="0.5 1 0" class="text"></a-text>
            <a-text value="Top" position="0 1.5 0" class="text"></a-text>
            <a-text value="Bottom" position="0 -0.5 0" class="text"></a-text>
            <a-text value="Side 1" position="-0.5 1 0.5" class="text"></a-text>
            <a-text value="Side 2" position="0.5 1 -0.5" class="text"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
