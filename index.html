<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .text {
            color: white;
            font-size: 2em;
            text-align: center;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-entity position="0 1 0">
            <a-text value="THE REKINDLING OF AN OLD ARGUMENT" class="text" position="0 1 0"></a-text>
            <a-text value="THREATENS THE RECONCILIATION" class="text" position="0 0.5 0"></a-text>
            <a-text value="OF TWO ESTRANGED FRIENDS" class="text" position="0 0 0"></a-text>
            <a-text value="AFTER A CHANCE ENCOUNTER" class="text" position="0 -0.5 0"></a-text>
        </a-entity>
        <a-entity position="0 1 3" rotation="0 180 0">
            <a-text value="THE REKINDLING OF AN OLD ARGUMENT" class="text" position="0 1 0"></a-text>
            <a-text value="THREATENS THE RECONCILIATION" class="text" position="0 0.5 0"></a-text>
            <a-text value="OF TWO ESTRANGED FRIENDS" class="text" position="0 0 0"></a-text>
            <a-text value="AFTER A CHANCE ENCOUNTER" class="text" position="0 -0.5 0"></a-text>
        </a-entity>
    </a-scene>
</body>
</html>
