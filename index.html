<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
        .text { color: red; font-size: 5; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-entity position="0 1 -3">
            <a-text value="FRONT" class="text" color="red"></a-text>
        </a-entity>
        <a-entity position="0 1 3" rotation="0 180 0">
            <a-text value="BACK" class="text" color="red"></a-text>
        </a-entity>
        <a-entity position="-3 1 0" rotation="0 90 0">
            <a-text value="RIGHT" class="text" color="red"></a-text>
        </a-entity>
        <a-entity position="3 1 0" rotation="0 -90 0">
            <a-text value="LEFT" class="text" color="red"></a-text>
        </a-entity>
        <a-entity position="0 0 -3" rotation="90 0 0">
            <a-text value="ALIVE" class="text" color="red"></a-text>
        </a-entity>
        <a-entity position="0 2 -3" rotation="-90 0 0">
            <a-text value="CLOSE" class="text" color="red"></a-text>
        </a-entity>
    </a-scene>
</body>
</html>
