<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Cube Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
        a-scene { height: 100vh; }
    </style>
</head>
<body>
    <a-scene embedded arjs>
        <a-box position="0 0.5 0" rotation="0 45 0" color="red" depth="1" height="1" width="1">
            <a-text value="ALIVE" color="red" position="0 0.6 0.5"></a-text>
            <a-text value="BENEFIT" color="red" position="0 0.6 -0.5"></a-text>
            <a-text value="HATTED" color="red" position="0 0.6 0"></a-text>
        </a-box>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
