<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Augmented Reality Experience</title>
    <script src="aframe.min.js"></script>
    <script src="aframe-ar.js"></script>
    <style>
      body { margin: 0; }
      a-scene { height: 100vh; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-text value="Front" position="0 0.5 0" align="center"></a-text>
        <a-text value="Back" position="0 0.5 -1" align="center"></a-text>
        <a-text value="Left" position="-1 0.5 0" align="center"></a-text>
        <a-text value="Right" position="1 0.5 0" align="center"></a-text>
        <a-text value="Top" position="0 1.5 0" align="center"></a-text>
        <a-text value="Bottom" position="0 -0.5 0" align="center"></a-text>
        <a-text value="Side 1" position="0 0.5 1" align="center"></a-text>
        <a-text value="Side 2" position="0 0.5 -2" align="center"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
