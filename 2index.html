<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>WebAR 4-Sided Text Example (A-Frame + AR.js)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- AR.js for A-Frame (supports image markers and markerless WebXR AR) -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js@3.4.4/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #arjsDebugUIContainer { display: none !important; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- central reference point (invisible) -->
      <a-entity id="center" position="0 0 0"></a-entity>
      
      <!-- Text on 4 sides of the central viewpoint -->
      <a-entity position="0 0 -1">
        <a-text value="Front Side" align="center" color="#FF0000" side="double" width="1.5"></a-text>
      </a-entity>
      <a-entity position="1 0 0" rotation="0 -90 0">
        <a-text value="Right Side" align="center" color="#00FF00" side="double" width="1.5"></a-text>
      </a-entity>
      <a-entity position="0 0 1" rotation="0 180 0">
        <a-text value="Back Side" align="center" color="#0000FF" side="double" width="1.5"></a-text>
      </a-entity>
      <a-entity position="-1 0 0" rotation="0 90 0">
        <a-text value="Left Side" align="center" color="#FFFF00" side="double" width="1.5"></a-text>
      </a-entity>

      <!-- Optionally, add a ground for context -->
      <a-plane position="0 -0.5 0" rotation="-90 0 0" width="4" height="4" color="#CCC" opacity="0.5"></a-plane>
    </a-scene>
    <!-- iOS Note: For best results, run this over HTTPS and in Safari (iOS 12+). -->
  </body>
</html>
